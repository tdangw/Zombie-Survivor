<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chibi Survivor - Full Skills</title>
  <style>
    body { margin: 0; background: #111; overflow: hidden; color: white; font-family: sans-serif; }
    canvas { display: block; background: radial-gradient(#444, #000); margin: auto; }
    #ui {
      position: fixed;
      top: 10px; left: 10px; z-index: 10;
    }
    button {
      margin: 5px; padding: 10px 15px;
      font-size: 16px; border: none;
      border-radius: 5px; cursor: pointer;
    }
    #score { margin-left: 20px; }
  </style>
</head>
<body>
  <div id="ui">
    <button id="autoBtn">üå´Ô∏è Auto: OFF</button>
    <button id="bladeBtn">üë° Xoay Ki·∫øm</button>
    <button id="swordBtn">‚öîÔ∏è C·∫Øm Ki·∫øm</button>
    <button id="fireBtn">üî• L·ª≠a: OFF</button>
    <span id="score">ƒêi·ªÉm: 0</span>
  </div>
  <canvas id="game" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const player = { x: 400, y: 300, size: 20, speed: 2.2 };
    const keys = {}, bullets = [], zombies = [], blades = [], downwardblades = [], fireballs = [];
    let score = 0, autoShoot = false, fireActive = false;
    let mouseX = player.x, mouseY = player.y;

    document.addEventListener("keydown", e => {
      keys[e.key.toLowerCase()] = true;
      if (!autoShoot && e.key === ' ') shoot();
    });
    document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);
    document.addEventListener("mousemove", e => {
      const rect = canvas.getBoundingClientRect();
      mouseX = e.clientX - rect.left;
      mouseY = e.clientY - rect.top;
    });
    document.addEventListener("click", () => {
      if (!autoShoot) shoot();
    });

    document.getElementById("autoBtn").onclick = () => {
      autoShoot = !autoShoot;
      document.getElementById("autoBtn").innerText = autoShoot ? "üå´Ô∏è Auto: ON" : "üå´Ô∏è Auto: OFF";
    };

    document.getElementById("fireBtn").onclick = () => {
      fireActive = !fireActive;
      document.getElementById("fireBtn").innerText = fireActive ? "üî• L·ª≠a: ON" : "üî• L·ª≠a: OFF";
      fireballs.length = 0;
      if (fireActive) {
        fireballs.push({ angle: 0, radius: 40 });
        fireballs.push({ angle: Math.PI, radius: 40 });
      }
    };

    document.getElementById("bladeBtn").onclick = () => activatebladeskill();
    document.getElementById("swordBtn").onclick = () => activateDownwardblades();

    function shoot() {
      const dx = mouseX - player.x;
      const dy = mouseY - player.y;
      const angle = Math.atan2(dy, dx);
      bullets.push({
        x: player.x,
        y: player.y,
        dx: Math.cos(angle) * 4,
        dy: Math.sin(angle) * 4,
        size: 5
      });
    }

    function activatebladeskill() {
      const count = Math.min(5, zombies.length);
      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 / count) * i;
        blades.push({
          angle,
          orbitRadius: 60,
          state: "orbit",
          delay: 60 + i * 10,
          target: zombies[i],
          speed: 3,
          x: player.x,
          y: player.y
        });
      }
    }

    function activateDownwardblades() {
      const targets = [...zombies].slice(0, 3);
      targets.forEach((z, i) => {
        downwardblades.push({
          x: z.x,
          y: -50 - i * 60,
          target: z,
          delay: i * 20,
          speed: 4,
          hit: false
        });
      });
    }

    function spawnZombieWave() {
      const count = Math.floor(2 + Math.random() * 3);
      for (let i = 0; i < count; i++) {
        let x, y, edge = Math.floor(Math.random() * 4);
        if (edge === 0) { x = -30; y = Math.random() * canvas.height; }
        else if (edge === 1) { x = canvas.width + 30; y = Math.random() * canvas.height; }
        else if (edge === 2) { x = Math.random() * canvas.width; y = -30; }
        else { x = Math.random() * canvas.width; y = canvas.height + 30; }

        zombies.push({ x, y, size: 20, speed: 0.7 + Math.random() * 0.5 });
      }
    }

    function update() {
      if (keys["w"]) player.y -= player.speed;
      if (keys["s"]) player.y += player.speed;
      if (keys["a"]) player.x -= player.speed;
      if (keys["d"]) player.x += player.speed;

      if (autoShoot && frame % 20 === 0) shoot();

      bullets.forEach((b, i) => {
        b.x += b.dx;
        b.y += b.dy;
        if (b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height)
          bullets.splice(i, 1);
      });

      zombies.forEach(z => {
        const dx = player.x - z.x, dy = player.y - z.y;
        const angle = Math.atan2(dy, dx);
        z.x += Math.cos(angle) * z.speed;
        z.y += Math.sin(angle) * z.speed;
      });

      bullets.forEach((b, bi) => {
        zombies.forEach((z, zi) => {
          const dist = Math.hypot(z.x - b.x, z.y - b.y);
          if (dist < z.size) {
            zombies.splice(zi, 1);
            bullets.splice(bi, 1);
            score++;
          }
        });
      });

      blades.forEach((s, si) => {
        if (s.state === "orbit") {
          if (s.delay > 0) {
            s.delay--;
            s.angle += 0.1;
            s.x = player.x + Math.cos(s.angle) * s.orbitRadius;
            s.y = player.y + Math.sin(s.angle) * s.orbitRadius;
          } else {
            s.state = "fly";
          }
        } else if (s.state === "fly") {
          const dx = s.target.x - s.x;
          const dy = s.target.y - s.y;
          const dist = Math.hypot(dx, dy);
          const angle = Math.atan2(dy, dx);
          s.x += Math.cos(angle) * s.speed;
          s.y += Math.sin(angle) * s.speed;
          if (dist < s.target.size) {
            const index = zombies.indexOf(s.target);
            if (index !== -1) zombies.splice(index, 1);
            blades.splice(si, 1);
            score += 2;
          }
        }
      });

      downwardblades.forEach((s, si) => {
        if (s.delay > 0) { s.delay--; return; }
        const dx = s.target.x - s.x, dy = s.target.y - s.y;
        const dist = Math.hypot(dx, dy);
        const angle = Math.atan2(dy, dx);
        s.x += Math.cos(angle) * s.speed;
        s.y += Math.sin(angle) * s.speed;
        if (!s.hit && dist < s.target.size) {
          const index = zombies.indexOf(s.target);
          if (index !== -1) zombies.splice(index, 1);
          score += 3;
          s.hit = true;
          downwardblades.splice(si, 1);
        }
      });

      fireballs.forEach(f => {
        f.angle += 0.05;
        f.x = player.x + Math.cos(f.angle) * f.radius;
        f.y = player.y + Math.sin(f.angle) * f.radius;

        zombies.forEach((z, zi) => {
          const dist = Math.hypot(f.x - z.x, f.y - z.y);
          if (dist < z.size + 10) {
            zombies.splice(zi, 1);
            score++;
          }
        });
      });

      document.getElementById("score").innerText = "ƒêi·ªÉm: " + score;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
      ctx.fillStyle = "lime";
      ctx.fill();

      bullets.forEach(b => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.size, 0, Math.PI * 2);
        ctx.fillStyle = "yellow";
        ctx.fill();
      });

      zombies.forEach(z => {
        ctx.beginPath();
        ctx.arc(z.x, z.y, z.size, 0, Math.PI * 2);
        ctx.fillStyle = "hotpink";
        ctx.fill();
        ctx.fillText("ü¶ù", z.x - 8, z.y + 5);
      });

      blades.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, 6, 0, Math.PI * 2);
        ctx.fillStyle = "cyan";
        ctx.fill();
        ctx.fillText("üë°", s.x - 6, s.y + 6);
      });

      downwardblades.forEach(s => {
        if (s.delay > 0) return;
        ctx.beginPath();
        ctx.moveTo(s.x, s.y - 20);
        ctx.lineTo(s.x, s.y);
        ctx.strokeStyle = "aqua";
        ctx.lineWidth = 4;
        ctx.stroke();
        ctx.fillText("‚öîÔ∏è", s.x - 10, s.y + 8);
      });

      fireballs.forEach(f => {
        ctx.beginPath();
        ctx.arc(f.x, f.y, 10, 0, Math.PI * 2);
        ctx.fillStyle = "orange";
        ctx.shadowColor = "red";
        ctx.shadowBlur = 15;
        ctx.fill();
      });
      ctx.shadowBlur = 0;
    }

    let frame = 0;
    function loop() {
      update();
      draw();
      frame++;
      if (frame % 360 === 0) spawnZombieWave();
      requestAnimationFrame(loop);
    }

    spawnZombieWave();
    loop();
  </script>
</body>
</html>
